# This is a basic workflow to help you get started with Actions

name: Test CI/CD

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: sazid/zeuz-actions-check-node-availability@v1.1
        with:
          zeuz_server_host: ${{ secrets.ZEUZ_SERVER_HOST }}
          zeuz_api_key: ${{ secrets.ZEUZ_API_KEY }}
          zeuz_team_id: 2
          zeuz_project_id: PROJ-17
          node_id: faroque_backup

      - name: step 2 - Checkout the main GitHub branch
        uses: actions/checkout@v2

      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Step 4 - Build your your Jakarta web app with Maven
        run: echo mvn -B package --file pom.xml

      - name: Step 5 - List Ubuntu Environment Variables
        run: env

